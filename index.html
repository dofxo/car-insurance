<!DOCTYPE html>
<html lang="en" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- fav icon -->
        <link rel="icon" href="public/images/bime.png" />
        <!-- css link -->
        <link rel="stylesheet" href="public/dist/css/style.css" />
        <!-- js link -->
        <script type="module" defer src="public/src/js/app.js"></script>
        <title>Car insurance</title>
    </head>

    <body>
        <!-- insurance wrapper -->
        <div id="insurance-application-wrapper">
            <!-- app title -->
            <h1 id="insurance-title">محاسبه آنلاین قیمت بیمه خودرو</h1>
            <!-- main section -->
            <main>
                <!-- car details wrapper -->
                <div id="car-details-wrapper">
                    <!-- car model -->
                    <div id="car-model-wrapper" class="model-wrapper">
                        <h3 id="car-model-title" class="model-title">
                            نوع خودرو
                        </h3>
                        <!-- car model box -->
                        <div id="car-model-box" class="selection">
                            <span>انتخاب نوع خودرو</span>
                            <div
                                id="car-model-items"
                                class="drop-down hide"
                            ></div>
                            <!-- rest are made in js -->
                        </div>
                    </div>
                    <!-- car registration year -->
                    <div
                        id="car-registration-year-wrapper"
                        class="model-wrapper"
                    >
                        <h3 id="car-registration-title" class="model-title">
                            سال ساخت خودرو
                        </h3>
                        <div id="car-registration-year-box" class="selection">
                            <span>انتخاب سال ساخت</span>
                            <div
                                id="car-registration-year-items"
                                class="drop-down hide"
                            ></div>
                            <!-- rest are made in js -->
                        </div>
                    </div>
                </div>
                <!-- type of insurance -->
                <div id="insurance-type-wrapper">
                    <!-- بیمه شخص ثالث -->
                    <div class="each-insurance-type-wrapper">
                        <div class="insurance-type-check-box"></div>
                        <h3 class="insurance-type-name">شخص ثالث</h3>
                    </div>
                    <!-- بیمه شخص ثالث و کامل-->
                    <div class="each-insurance-type-wrapper">
                        <div class="insurance-type-check-box"></div>
                        <h3 class="insurance-type-name">شخص ثالث و بدنه</h3>
                    </div>
                </div>
                <!-- calculate button -->
                <div id="calculate-button-wrapper">
                    <button id="calculate-button" class="buttons">
                        محاسبه
                    </button>
                    <span id="calculate-hint" class="hide">
                        لطفا همه گزینه ها را انتخاب کنید.
                    </span>
                </div>
                <!-- loading -->
                <div id="loading-wrapper" class="hide">
                    <span class="loader"></span>
                </div>
                <!-- factor -->
                <div id="factor-wrapper" class="hide">
                    <!-- factor details -->
                    <div id="factor-details">
                        <h2 id="factor-title">خلاصه فاکتور بیمه شما</h2>
                        <div class="factor-item">
                            نام خودرو
                            <span id="car-model" class="factor-value"></span>
                        </div>
                        <div class="factor-item">
                            سال ساخت
                            <span
                                id="car-registration-year"
                                class="factor-value"
                            ></span>
                        </div>
                        <div class="factor-item">
                            نوع بیمه
                            <span
                                id="car-insurance-type"
                                class="factor-value"
                            ></span>
                        </div>
                        <div class="factor-item">
                            قیمت بیمه
                            <span
                                id="car-insurance-cost"
                                class="factor-value"
                            ></span>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
